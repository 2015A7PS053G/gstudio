{% extends "ndf/base.html" %}
{% block title %} List of Documents {% endblock %}
{% block body_content %} 

<table border="1">
	<tr>
		<th>File Name</th>
		<th>View</th>
	</tr>
	{% for doc in filecollection %}
		<tr>
			<td>{{doc.name}}</td>
			<td><a href="{% url 'read_file' doc %}">view</a></td>
			
		<tr/> 
	{% endfor %} 	

</table>	
{% endblock %}
