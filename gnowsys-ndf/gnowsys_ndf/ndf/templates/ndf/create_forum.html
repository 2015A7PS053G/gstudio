{% extends "ndf/base.html" %}
{% load ndf_tags %}
{% block title %}Create Forum{% endblock %}

{% block body_content %} 

<script src="/static/ndf/foundation/js/foundation/foundation-datepicker.js"></script>
<link rel="stylesheet" href="/static/ndf/foundation/css/foundation-datepicker.css">
<script type="text/javascript">
$(document).ready(function(){

$('#startdate').fdatepicker({closeButton:true});
$('#enddate').fdatepicker({closeButton:true});

});
</script>



<form >
<br/><br/><br/><br/>
  <div class="row">
    <div class="large-6 columns">
     <label>Name of the Forum</label>
      <input type="text" id="forum_name" name="forum_name">
    </div>

    <div class="large-6 columns">
      <label>Description</label>
     {% include "ndf/loadeditor.html" %}
       
<textarea id="editor_content" type="hidden" name="content_org" rows="10" cols="50" style="display:none"></textarea>
 </div>
</div>

 <div class="row">
    <div class="large-4 columns">
  <label>Start time:</label>
<div class="small-2 columns">
 <label>Date:</label></div>
<div class="small-9 columns">
 <input type="text" class="span2" value="" id="startdate" data-date-format="mm/dd/yyyy">
</div>
</div>

    <div class="large-4 columns">
        <label>Hours:</label>
  <input id="starthrs" type="text" name="shrs">
</div>
    <div class="large-4 columns">
        <label>Minutes:</label>
       <input id = "startmts" type = "text" name = "smts">
     </div>
</div>
 <div class="row">
    <div class="large-4 columns">
       <label> End time:  </label>
       <div class="small-2 columns"> 
        <label>Date: </label>
       </div>
       <div class="small-8 columns"> 

        <input type="text" class="span2" value="" id="enddate" data-date-format="mm/dd/yyyy">

        </div>
    </div>

    <div class="large-4 columns">
        <label>Hours:</label>
       <input id = "endhrs"  type = "text" name = "ehrs">
    </div>
    <div class="large-4 columns">
           <label>Minutes:</label>
          <input id = "endmts"  type = "text" name = "emts">
     </div>
</div>
   
<input type="button" id="save_forum" class="btn btn-primary btn-large btn-block" value="Create Forum" onclick="saveforum()">
       		 	<input type="submit" id="forum" value="Create Forum" class="btn btn-primary btn-large btn-block" style="visibility:hidden">
</form>
{% endblock %}
