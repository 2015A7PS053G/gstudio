{% extends "ndf/base.html" %}
{% load i18n %}

{% block title %}{% trans "Confirm password reset" %}{% endblock %}

{% block body_content %}
<br/>
<h3>
{% trans "Enter your new password below to reset your password :" %}
</h3>
<br/>
<form method="post" action="">{% csrf_token %}
	<table>
		{{ form.as_table }}
		<tr>
			<td colspan="2"><input type="submit" class="btn btn-primary btn-large btn-block" value="{% trans "Set password" %}"/></td>
		</tr>
	</table>
</form>

{% endblock %}
