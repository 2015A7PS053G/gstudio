<!-- GApps Menubar -->

{% for index_key, app_dict in gapps.items %}

 	<li>
 	<a class="
	{% if app_dict.name|lower == selectedGapp|lower %}
	
		active-menu 

	{% elif app_dict.id|safe == selectedGapp|safe %}

		active-menu
	
	{% endif %}

	app" href="{% url app_dict.name group_name app_dict.id %}">{{app_dict.name|title}}</a>

	</li>

{% endfor %}
