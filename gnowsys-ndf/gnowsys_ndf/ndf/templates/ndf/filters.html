<div id="filter-area">
	
	<div id="applied-filters">
		 
	</div>

	<div id="create-filter">
		<div class="row">
			<div class="small-2 columns text-right"><h5>Select filter</h5></div>
			<div class="small-4 columns">
				<select name="search-field-name">
					<option value=""> -- Select -- </option>
					<option value="ABC">ABC</option>
					<option value="LMN">LMN</option>
					<option value="XYZ">XYZ</option>
				</select>
			</div>
			<div class="small-4 columns">
				<select name="search-field-value">
					<option value=""> -- Select -- </option>
					<option value="ABC">ABCABCABC</option>
					<option value="LMN">LMNLMNLMN</option>
					<option value="XYZ">XYZXYZXYZ</option>
				</select>				
			</div>
			<div class="small-1 small-pull-1 columns">
				<input type="button" class="button tiny" value="Apply filter" id="filter-btn">
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

	$("#filter-btn").click(function(){

		var selFieldValue = $("select[name='search-field-value'] :selected").val(),
			selFieldText  = $("select[name='search-field-value'] :selected").text();

		$("#applied-filters").append("<div class='filters label'>" + selFieldText + "</div>")
		// alert(selFieldText + ";;;;" + selFieldValue)

	})

</script>
