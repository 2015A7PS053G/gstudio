
<small>
	<label class="lbl_tag tag_ele">
		<a class="views_count" title="Click to see no. of views">Click to see No. of Views</a>
	</label>
</small>

<script type="text/javascript">

    $(document).on("click", ".views_count", function() {
		var get_params = ""
		{% if event_player %}
			get_params = window.location.search;
		{% endif %}
		current_url = window.location.pathname;
		$.ajax({
			url: "{% url 'get_views_count' group_object.pk %}",
			data: {
				curr_url: current_url,
				get_params: get_params,
				group_name: "{{group_object.name}}"
			},

			type: "GET",

			dataType: "json",

			success: function(data){
				if(data['success']){
					display_views = ""
					tooltip = "Total views"
					if(data['user_views']){
						tooltip = "Your views/Total views"
						display_views = data['user_views'] + "/"
					}
					display_views += data['total_views'] + " views"
					$(".views_count").text(display_views)
									 .attr("title", tooltip)
									 .css('font-size','15px')
									 .css('color','black')
									 // .append("<i class='fi-eye'></i>")
									 .removeClass("views_count")
									 //removing class to prevent consecutive ajax call
				}
			},
		});//end of ajax
    });
</script>
